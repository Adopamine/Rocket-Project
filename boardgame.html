<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ddd12fa46.js" crossorigin="anonymous"></script>

    <!-- Style, Script -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fulid my-5">
            <div class="row">

                <!----------------------------------------------------------------------------->
                <!--------------------------------------------------------------------- Left -->

                <div class="col-md-3 p-5">

                    <div class="money">
                        <!--  money status -->
                        <img class="buget_img" src="img/boards/coin.png" alt="">
                        <h4 class="buget_value fz_600 ci1">{{ money }}</h4>
                    </div>

                    <div class="dice mt-5">
                        <!-- Dice -->
                        <a @click="roll">
                            <img id="dice" src="img/dice/d1.svg">
                        </a>
                    </div>

                </div>

                <!------------------------------------------------------------------------------>
                <!--------------------------------------------------------------------- Board -->

                <div class="col-md-9">

                    <!-- <button class="btn btn-primary mb-5" @click="walkAway(1)">Walk 1</button>-->

                    <!--------------------------------------------------------------------- row1 -->

                    <div class="pt-5 row">
                        <div class="col-3"></div>
                        <div class="col-1 chs4 border1" id="pos0">start</div>
                        <div class="col-1 chs1 border1" id="pos1">1</div>
                        <div class="col-1 chs2 border1" id="pos2"
                            style="background-image : url('img/modals/p2.svg');background-repeat: no-repeat;background-attachment: cover;">
                        </div>
                        <div class="col-1 chs3 border1" id="pos3">3</div>
                        <div class="col-1 chs2 border1" id="pos4">4</div>
                        <div class="col-1 chs4 border1" id="pos5"
                            style="background-image : url('img/modals/p5.svg');background-repeat: no-repeat;background-attachment: cover;">
                        </div>
                        <div class="col-1 chs1 border1" id="pos6">6</div>
                        <div class="col-1 chs3 border2" style="border-top-right-radius: 100%;"></div>
                        <div class="col-1"></div>
                    </div>

                    <!--------------------------------------------------------------------- row2 -->

                    <div class="row">
                        <div class="col-10"></div>
                        <div class="col-1 chs3 border3" id="pos7">7</div>
                        <div class="col-1"></div>
                    </div>

                    <!--------------------------------------------------------------------- row3 -->

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 chs2 border5" style="border-top-left-radius: 100%;"></div>
                        <div class="col-1 chs1 border6" id="pos15">15</div>
                        <div class="col-1 chs2 border1" id="pos14">14</div>
                        <div class="col-1 chs4 border1" id="pos13">13</div>
                        <div class="col-1 chs3 border1" id="pos12">12</div>
                        <div class="col-1 chs1 border1" id="pos11">11</div>
                        <div class="col-1 chs2 border1" id="pos10">10</div>
                        <div class="col-1 chs4 border1" id="pos9">9</div>
                        <div class="col-1 chs1 border1" id="pos8">8</div>
                        <div class="col-1 chs3 border4" style="border-bottom-right-radius: 100%;"></div>
                        <div class="col-1" id="pos12"></div>
                    </div>

                    <!--------------------------------------------------------------------- row4 -->

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 chs2 border3" id="pos16">16</div>
                        <div class="col-10"></div>
                    </div>

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 chs2 border4" style="border-bottom-left-radius: 100%;"></div>
                        <div class="col-1 chs3 border6" id="pos17">17</div>
                        <div class="col-1 chs1 border1" id="pos18">18</div>
                        <div class="col-1 chs4 border0" id="pos19" style="border-top-right-radius: 100%;">19</div>
                    </div>

                    <!--------------------------------------------------------------------- row5 -->

                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-1 chs3 border4" id="pos20">20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!----------------------------------------------------------------------------->
<!--------------------------------------------------------------------- Vue -->

<script>

    var app = new Vue({
        el: '#app',
        data: {
            before: 0,
            count: 0,
            money: 400000000000,
            moneyState: "400 Billion",
            dice: 0,
            data: [
                {
                    id: 1,
                    name: "Apollo 11",
                    highlight: "ยินดีด้วย คุณได้ส่งมนุษย์ไปเหยียบดวงจันทร์เป็นคนแรกได้สำเร็จ นี่คือเวลาประวัติศาสตร์ที่โลกต้องจารึก!!!",
                    details: "Apollo 11 เป็นโครงการอวกาศที่มนุษย์ลงจอดบนดวงจันทร์ได้เป็นครั้งแรก โดยผู้บัญชาการนีลอาร์มสตรองและนักบินโมดูลดวงจันทร์ Buzz Aldrin จากลูกเรือชาวอเมริกันที่ลงจอดด้วย Apollo Lunar Module Eagle ซึ่ง นีล อาร์มสตรองได้กลายเป็นมนุษย์คนแรกที่ได้ก้าวขึ้นบนพื้นผิวดวงจันทร์",
                    badge: "ผู้กล้าแห่งดวงจันทร์",
                    budget: 152000000000,
                    currency: "billion",
                    img: {
                        badge_img: "b1.svg",
                        project_img: "p1.jpg"
                    }
                },
                {
                    id: 2,
                    name: "Hubble Space Telescope",
                    highlight: "คุณได้สร้างกล้องโทรทรรศน์อวกาศฮับเบิลที่แม้ไม่ได้เป็นกล้องโทรทรรศน์อวกาศตัวแรกของโลก แต่มันเป็นหนึ่งในเครื่องมือวิทยาศาสตร์ที่สำคัญที่สุดในประวัติศาสตร์การศึกษาดาราศาสตร์!!!",
                    details: "กล้องโทรทรรศน์อวกาศฮับเบิล (อังกฤษ: Hubble Space Telescope) คือ กล้องโทรทรรศน์ในวงโคจรของโลกที่กระสวยอวกาศดิสคัฟเวอรีนำส่งขึ้นสู่วงโคจรเมื่อเดือนเมษายน ค.ศ. 1990 ตั้งชื่อตามนักดาราศาสตร์ชาวอเมริกันชื่อ เอ็ดวิน ฮับเบิล",
                    badge: "กาแล็กซี่ที่กว้างใหญ่",
                    budget: 36000000,
                    currency: "million",
                    img: {
                        badge_img: "b2.svg",
                        project_img: "p2.jpg"
                    }
                },
                {
                    id: 3,
                    name: "North American X-15",
                    highlight: "ยอดเยี่ยมมาก คุณได้สร้าง เครื่องบิน X15 เครื่องบินที่ถือสถิติความเร็วที่ไม่มีใครทำลายได้อีกเลยตลอด 50 ปีที่ผ่านมา",
                    details: "เครื่องบินความเร็วเหนือเสียงที่ดำเนินการโดยกองทัพสหรัฐอเมริกา โดยเป็นเครื่องบินที่เก็บบันทึกค่าความเร็วและระดับความสูงเมื่อถึงขอบอวกาศและส่งข้อมูลอันเป็นประโยชน์ที่ใช้ในการออกแบบเครื่องบินและยานอวกาศ",
                    badge: "เจ้าแห่งความเร็ว",
                    budget: 9000000,
                    currency: "million",
                    img: {
                        badge_img: "b3.svg",
                        project_img: "p3.jpg"
                    }
                },
                {
                    id: 4,
                    name: "Space Shuttle Challenger (OV-099)",
                    highlight: "พระเจ้าช่วย! นี่คือโศกนาฏกรรมอีกครั้งของนาซ่า กระสวยอวกาศระเบิด OV-099 ได้ระเบิดหลังพุ่งทยานขึ้นสู่ฟ้าและได้พรากชีวิตนักบินอวกาศของเราไปถึง 7 คน",
                    details: "กระสวยอวกาศชาเลนเจอร์ เป็นกระสวยอวกาศลำที่สองที่ใช้ปฏิบัติภารกิจในอวกาศขององค์การนาซ่า ปฏิบัติภารกิจมาแล้วถึง 9 ครั้งก่อนที่จะมาประสบอุบัติเหตุกระสวยอวกาศระเบิด(ในภารกิจที่ STS-51-L) ในวันที่ 28 มกราคม 1986 หลังจากที่ปล่อยกระสวยสู่ท้องฟ้าได้ 73 วินาที และนักบินอวกาศทั้ง 7 เสียชีวิตทั้งหมด",
                    badge: "ความสูญเสียครั้งใหญ่",
                    budget: 0,
                    currency: "-",
                    img: {
                        badge_img: "b4.svg",
                        project_img: "p4.jpg"
                    }
                }
            ]
        },
        methods: {
            walkAway: function (add) {
                this.before = this.count;
                this.count += add;
                document.querySelector('#pos' + this.before).innerHTML = '';
                if (this.count > 20) {
                    this.count = 20
                }
                document.querySelector('#pos' + this.count).innerHTML = '<div class="character"></div>';
            },
            roll: function () {
                var randomNumber = Math.floor(Math.random() * 6) + 1;
                var dice = document.getElementById('dice').src = "img/dice/d" + randomNumber + ".svg";
                console.log(randomNumber)
                this.walkAway(randomNumber)
                this.moneyStateFn()
            },
            moneyStateFn: function () {
                this.money = this.money - this.data[this.count - 1].budget
            }
        },
        mounted() {
            this.walkAway(0);
        },
    })
</script>

</html>
