<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ddd12fa46.js" crossorigin="anonymous"></script>

    <!-- Style, Script -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fulid my-5">
            <div class="row">

                <!----------------------------------------------------------------------------->
                <!--------------------------------------------------------------------- Left -->

                <div class="col-md-3 p-5">
                    <div class="money">
                        <img class="buget_img" src="img/boards/coin.png" alt="">
                        <h4 class="buget_value fz_600 ci1">{{ money }}</h4>
                    </div>
                    <div class="dice mt-5">
                        <a @click="roll">
                            <img id="dice" src="img/dice/d1.svg">
                        </a>
                    </div>
                </div>

                <!------------------------------------------------------------------------------>
                <!--------------------------------------------------------------------- Board -->

                <div class="col-md-9">

                    <!-- <button class="btn btn-primary mb-5" @click="walkAway(1)">Walk 1</button>-->

                    <!--------------------------------------------------------------------- row1 -->

                    <div class="pt-5 row">
                        <div class="col-3"></div>
                        <div class="col-1 chs4 border1" id="pos0">start</div>
                        <div class="col-1 chs1 border1" id="pos1">1</div>
                        <div class="col-1 chs2 border1" id="pos2" style="background-image : url('img/modals/p2.svg');background-repeat: no-repeat;background-attachment: cover;">
                            <!-- <img class="inner_img" src="img/modals/p2.svg" alt=""> -->
                        </div>
                        <div class="col-1 chs3 border1" id="pos3">3</div>
                        <div class="col-1 chs2 border1" id="pos4">4</div>
                        <div class="col-1 chs4 border1" id="pos5">
                            <img class="inner_img" src="img/modals/p5.svg" alt="">
                        </div>
                        <div class="col-1 chs1 border1" id="pos6">6</div>
                        <div class="col-1 chs3 border2" style="border-top-right-radius: 100%;"></div>
                        <div class="col-1"></div>
                    </div>

                    <!--------------------------------------------------------------------- row2 -->

                    <div class="row">
                        <div class="col-10"></div>
                        <div class="col-1 chs3 border3" id="pos7">7</div>
                        <div class="col-1"></div>
                    </div>

                    <!--------------------------------------------------------------------- row3 -->

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 chs2 border5" style="border-top-left-radius: 100%;"></div>
                        <div class="col-1 chs1 border6" id="pos15">15</div>
                        <div class="col-1 chs2 border1" id="pos14">14</div>
                        <div class="col-1 chs4 border1" id="pos13">13</div>
                        <div class="col-1 chs3 border1" id="pos12">12</div>
                        <div class="col-1 chs1 border1" id="pos11">11</div>
                        <div class="col-1 chs2 border1" id="pos10">10</div>
                        <div class="col-1 chs4 border1" id="pos9">9</div>
                        <div class="col-1 chs1 border1" id="pos8">8</div>
                        <div class="col-1 chs3 border4" style="border-bottom-right-radius: 100%;"></div>
                        <div class="col-1" id="pos12"></div>
                    </div>

                    <!--------------------------------------------------------------------- row4 -->

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 chs2 border3" id="pos16">16</div>
                        <div class="col-10"></div>
                    </div>

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-1 chs2 border4" style="border-bottom-left-radius: 100%;"></div>
                        <div class="col-1 chs3 border6" id="pos17">17</div>
                        <div class="col-1 chs1 border1" id="pos18">18</div>
                        <div class="col-1 chs4 border0" id="pos19" style="border-top-right-radius: 100%;">19</div>
                    </div>

                    <!--------------------------------------------------------------------- row5 -->

                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-1 chs3 border4" id="pos20">20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!----------------------------------------------------------------------------->
<!--------------------------------------------------------------------- Vue -->

<script>

    var app = new Vue({
        el: '#app',
        data: {
            before: 0,
            count: 0,
            money: 100000000000,
            dice: 0,
            data: []
        },
        methods: {
            walkAway: function (add) {
                this.before = this.count;
                this.count += add;
                document.querySelector('#pos' + this.before).innerHTML = '';
                if (this.count > 20) {
                    this.count = 20
                }
                document.querySelector('#pos' + this.count).innerHTML = '<div class="character"></div>';
            },
            roll: function () {
                var randomNumber = Math.floor(Math.random() * 6) + 1;
                var dice = document.getElementById('dice').src = "img/dice/d" + randomNumber + ".svg";
                console.log(randomNumber)
                this.walkAway(randomNumber)
            }
        },
        mounted() {
            this.walkAway(0);
        },
    })
</script>

</html>
